<h2>Number of Songs Playlist in my playlist:  {{songs.length}}</h2>
<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Album</th>
        <th>Action</th>
      </tr>
    </thead>
  <tbody>
    <tr *ngFor="let song of songs; let i = index">
      <td>{{ i + 1 }}</td>
            <!-- <td>{{ song.id }}</td> -->
      <td>{{ song.name }}</td>
      <td>{{ song.album }}</td>
      <td>
        <button (click)="editSong(song)">Edit</button>
        <button (click)="deleteSong(song.name)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
